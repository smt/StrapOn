<!DOCTYPE html>
<html>
<head>
	<title>{{ page.title }}</title>
	<link rel="stylesheet" type="text/css" media="screen" href="/public/stylesheets/screen.css" >

	<!-- TypeKit -->
	<script type="text/javascript" src="//use.typekit.net/lrk6imc.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body class="{{ page.body_class }}">
	<nav class="primary" role="navigation">
		StrapOn
	</nav>
	<section class="page">
		<header class="banner">
			<h1>Welcome to StrapOn for Jekyll.</h1>
			<h2>I'm the template, layout (the default template).</h2>  
			<p>I own the module pagenav and yield any page that is assigned to me in strapon.rb or has no layout assigned (after all, I am the default).</p>
		</header>
		{% include _pagenav.html %}
		<article class="main">
			{{ content }}
		</article>
		{% include _footer.html %}
	</section>
</body>
</html>
